<script>


    //Para el selector de fecha: solo permite fechas entre hoy y fin de año.
    var today = new Date();
    var dd = today.getDate();
    var mm = today.getMonth() + 1; //Enero es el mes 0
    var yyyy = today.getFullYear();
    if (dd < 10) {
        dd = '0' + dd
    }
    if (mm < 10) {
        mm = '0' + mm
    }
    today = yyyy + '-' + mm + '-' + dd;
    document.getElementById("fecha").setAttribute("min", today);
    document.getElementById("fecha").setAttribute("value", today);


    var fechaLimite = new Date();
    var dd1 = 31;
    var mm1 = 12;
    var yyyy1 = fechaLimite.getFullYear();
    fechaLimite = yyyy1 + '-' + mm1 + '-' + dd1;

    document.getElementById("fecha").setAttribute("max", fechaLimite);


</script>
